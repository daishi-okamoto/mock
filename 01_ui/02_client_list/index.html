<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>担当顧客一覧</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>担当顧客一覧</h1>
    <label for="loginId">コンサルタントIDを入力してください:</label>
    <input type="text" id="loginId" name="loginId">
    <button onclick="fetchClientList()">一覧表示</button>

    <h2>担当顧客一覧表示</h2>
    <table id="clientTable">
        <thead>
            <tr>
                <th>契約者氏名</th>
                <th>契約ID</th>
                <th>契約プラン</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
