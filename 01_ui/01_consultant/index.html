<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>従業者一覧表示</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>従業者一覧表示</h1>
    <label for="loginId">ログインIDを入力してください:</label>
    <input type="text" id="loginId" name="loginId">
    <button onclick="fetchEmployeeList()">表示</button>

    <h2>従業者一覧</h2>
    <table id="employeeTable">
        <thead>
            <tr>
                <th>名前</th>
                <th>役職</th>
                <th>コンサルタントID</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
