<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>契約情報詳細</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>契約情報詳細</h1>
    <label for="loginId">契約IDを入力:</label>
    <input type="text" id="loginId" name="loginId">
    <button onclick="fetchContractList()">一覧表示</button>

    <h2>契約情報詳細表示</h2>
    <table id="contractTable">
        <thead>
            <tr>
                <th>契約者氏名</th>
                <th>証券番号</th>
                <th>契約プラン</th>
                <th>加入日</th>
                <th>保険適用者1</th>
                <th>保険適用者2</th>
                <th>保険適用者3</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
